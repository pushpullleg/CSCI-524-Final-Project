<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Interface Test</title>
        <style>
          button {
            background-color: white;
            color: black;
            border: 4px solid blue;
            font-size: 24px;
            border-radius: 8px;
            width: 250px;
          }
          button:hover {
            background-color: yellow;
            color: blue;
          }
          body{
            height: 100%;
            margin: 0;
          }
          .centered-column {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;    
            flex-direction: column; 
            gap: 10px;               
          }
        </style>
    </head>
    <body>
      <div class="centered-column">
        <button type="button">Student</button>
        <button type="button">Tutor</button>
        <button type="button">Admin</button>
        <button type="button">Tutoring</button>
      </div>
    </body>
</html>
